<code class="code"><span class="keyword">let</span>&nbsp;split_at&nbsp;t&nbsp;~index&nbsp;=<br>
&nbsp;&nbsp;&nbsp;&nbsp;<span class="keyword">let</span>&nbsp;l&nbsp;=&nbsp;<span class="constructor">A</span>.length&nbsp;t&nbsp;<span class="keyword">in</span><br>
&nbsp;&nbsp;&nbsp;&nbsp;<span class="keyword">if</span>&nbsp;index&nbsp;&lt;&nbsp;0&nbsp;<span class="keyword">then</span>&nbsp;(<span class="constructor">A</span>.empty,&nbsp;t)<br>
&nbsp;&nbsp;&nbsp;&nbsp;<span class="keyword">else</span>&nbsp;<span class="keyword">if</span>&nbsp;index&nbsp;&gt;=&nbsp;l&nbsp;<span class="keyword">then</span>&nbsp;(t,&nbsp;<span class="constructor">A</span>.empty)<br>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class="keyword">else</span>&nbsp;(<span class="constructor">A</span>.sub_exn&nbsp;t&nbsp;~index:0&nbsp;~length:index),<br>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;(<span class="constructor">A</span>.sub_exn&nbsp;t&nbsp;~index:index&nbsp;~length:(l&nbsp;-&nbsp;index))</code></body></html>
