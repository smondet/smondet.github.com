<body>
<code class="code"><span class="keyword">let</span>&nbsp;set&nbsp;s&nbsp;~index&nbsp;~v&nbsp;=<br>
&nbsp;&nbsp;&nbsp;&nbsp;<span class="keyword">if</span>&nbsp;index&nbsp;&gt;&nbsp;<span class="constructor">String</span>.length&nbsp;s&nbsp;-&nbsp;1<br>
&nbsp;&nbsp;&nbsp;&nbsp;<span class="keyword">then</span>&nbsp;<span class="constructor">None</span><br>
&nbsp;&nbsp;&nbsp;&nbsp;<span class="keyword">else</span>&nbsp;<span class="keyword">begin</span><br>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class="keyword">let</span>&nbsp;cop&nbsp;=&nbsp;<span class="constructor">String</span>.copy&nbsp;s&nbsp;<span class="keyword">in</span><br>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;cop.[index]&nbsp;&lt;-&nbsp;v;<br>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class="constructor">Some</span>&nbsp;cop<br>
&nbsp;&nbsp;&nbsp;&nbsp;<span class="keyword">end</span></code></body></html>
